{% extends "main.html" %}

{% block content %}

<h2>Are you sure you want to delete your item "{{item.name}}"?</h2>

<form method = "post" enctype='multipart/form-data'>
    <input type="hidden" name="id" value="{{item.id}}"></input>
    <input class="button" type="submit" value="Confirm Delete">
</form>

{% endblock %}
