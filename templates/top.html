{% extends "main.html" %}
{% block content %}
	<table>
        <tr>
            <th>Categories</th>
            <th>{{item_header}}</th>
        </tr>
        <tr>
            <td>
    			{% for category in categories %}
    			<p><a href="{{url_for('showItems', category_id = category.id)}}">{{category.name}}</a></p>
    			{% endfor %}
            </td>
            <td>
    			{% for item in items %}
    			<p><a href="{{url_for('showItemDescription', item_id = item.id)}}">{{item.name}}</a></p>
    			{% endfor %}
                {% if logged_in_id != None %}
                <p class="newItem"><a href="{{url_for('newItem')}}">Add New Item</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
