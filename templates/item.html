{% extends "main.html" %}

{% block content %}

<div class="item col-8">
    <h2>{{item.name}}</h1>
    <br>
    <p>{{item.description}}</p>
    <br>
    {% if logged_in_id == item.user_id %}

    <div>
        <a href="{{url_for('editItem', item_id = item.id)}}">Edit</a> /
        <a href="{{url_for('deleteItem', item_id = item.id)}}">Delete</a>
    </div>
    <br>
    {% endif %}
</div>

{% endblock %}
